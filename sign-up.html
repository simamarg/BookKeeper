<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign up</title>
</head>

<body>
    <form>
        <div style="display:inline; width:15%; float:left;">Username:</div>
        <div style="display:inline; width:85%; float:left;"><input type="text" placeholder="Firstname Lastname"></div>

        <div style="display:inline; width:15%; float:left;">Email:</div>
        <div style="display:inline; width:85%; float:left;"><input type="email" placeholder="email@gmail.com"></div>

        <div style="display:inline; width:15%; float:left;">Password:</div>
        <div style="display:inline; width:85%; float:left;"><input type="password"></div>

        <div style="display:inline; width:15%; float:left;">Repeat password:</div>
        <div style="display:inline; width:85%; float:left;"><input type="password"></div>

        <div style="display:inline; width:15%; float:left;">Telephone:</div>
        <div style="display:inline; width:85%; float:left;"><input type="number"></div>

        <div style="display:inline; width:15%; float:left;">Country:</div>
        <div style="display:inline; width:85%; float:left;">
            <select>
                <option value="Israel">Israel</option>
                <option value="UK">UK</option>
                <option value="USA">USA</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div><input type="checkbox" style="margin: 3px 3px 3px 0">Remember me</div>
        <button type="button">Login</button>
    </form>
</body>

</html>
